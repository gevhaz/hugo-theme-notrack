{{ with $.Page.Site.Params.social }}
{{ $width := default "12em" (.Params.Get "width") }}
{{ $height := default "auto" (.Params.Get "height") }}
{{ $float := default "right" (.Params.Get "float") }}
<div class="contactbox {{ $float }}" style="width: {{ $width }}; height: {{ $height }}">
    <ul>
      {{ partial "social.html" $}}
    </ul>
</div>
{{ end }}
